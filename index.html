<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/MAINTENANCEROADPROJECT_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.666056131332088,73.87947203424092],[18.687912462882043,73.91514352807113]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_googelmap_0');
        map.getPane('pane_googelmap_0').style.zIndex = 400;
        var layer_googelmap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_googelmap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_googelmap_0;
        map.addLayer(layer_googelmap_0);
        function pop_MAINTENANCEROADPROJECT_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ROAD</th>\
                        <td>' + (feature.properties['ROAD'] !== null ? autolinker.link(feature.properties['ROAD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RCI</th>\
                        <td>' + (feature.properties['RCI'] !== null ? autolinker.link(feature.properties['RCI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MR</th>\
                        <td>' + (feature.properties['MR'] !== null ? autolinker.link(feature.properties['MR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MAINTENANCEROADPROJECT_1_0(feature) {
            switch(String(feature.properties['ROAD'])) {
                default:
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(159,214,104,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ALANDI - MOSHI':
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(61,205,87,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ALANDI - PUNE 1':
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(252,235,78,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ALANDI - PUNE 2':
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(252,235,78,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ALANDI- MARKAL 2':
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(232,3,36,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ALANDI- MARKAL1':
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(252,235,78,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ALANDI- VADGAON':
                    return {
                pane: 'pane_MAINTENANCEROADPROJECT_1',
                opacity: 1,
                color: 'rgba(252,235,78,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MAINTENANCEROADPROJECT_1');
        map.getPane('pane_MAINTENANCEROADPROJECT_1').style.zIndex = 401;
        map.getPane('pane_MAINTENANCEROADPROJECT_1').style['mix-blend-mode'] = 'normal';
        var layer_MAINTENANCEROADPROJECT_1 = new L.geoJson(json_MAINTENANCEROADPROJECT_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MAINTENANCEROADPROJECT_1',
            layerName: 'layer_MAINTENANCEROADPROJECT_1',
            pane: 'pane_MAINTENANCEROADPROJECT_1',
            onEachFeature: pop_MAINTENANCEROADPROJECT_1,
            style: style_MAINTENANCEROADPROJECT_1_0,
        });
        bounds_group.addLayer(layer_MAINTENANCEROADPROJECT_1);
        map.addLayer(layer_MAINTENANCEROADPROJECT_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'MAINTENANCE ROAD PROJECT<br /><table><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_ALANDIMOSHI1.png" /></td><td>ALANDI - MOSHI</td></tr><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_ALANDIPUNE12.png" /></td><td>ALANDI - PUNE 1</td></tr><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_ALANDIPUNE23.png" /></td><td>ALANDI - PUNE 2</td></tr><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_ALANDIMARKAL24.png" /></td><td>ALANDI- MARKAL 2</td></tr><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_ALANDIMARKAL15.png" /></td><td>ALANDI- MARKAL1</td></tr><tr><td style="text-align: center;"><img src="legend/MAINTENANCEROADPROJECT_1_ALANDIVADGAON6.png" /></td><td>ALANDI- VADGAON</td></tr></table>': layer_MAINTENANCEROADPROJECT_1,"googel map": layer_googelmap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_MAINTENANCEROADPROJECT_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ROAD'] !== null?String('<div style="color: #ffffff; font-size: 15pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['ROAD']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MAINTENANCEROADPROJECT_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_MAINTENANCEROADPROJECT_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'RCI'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_MAINTENANCEROADPROJECT_1]);
        map.on("zoomend", function(){
            resetLabels([layer_MAINTENANCEROADPROJECT_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_MAINTENANCEROADPROJECT_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_MAINTENANCEROADPROJECT_1]);
        });
        </script>
    </body>
</html>
